{% load static %}

<!doctype html>
<html lang="en">
  <head>

    {% block headblock %}
    {% endblock %}

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'front/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'front/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'front/css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'front/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'front/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'front/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'front/css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" href="{% static 'front/css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'front/fonts/flaticon/font/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'front/css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'front/css/style.css' %}">

  </head>
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

  <div id="overlayer"></div>
  <div class="loader">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>


  <div class="site-wrap">

    {% block mainblock %}
    {% endblock %}

  </div> <!-- .site-wrap -->

  <script src="{% static 'front/js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'front/js/jquery-ui.js' %}"></script>
  <script src="{% static 'front/js/popper.min.js' %}"></script>
  <script src="{% static 'front/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'front/js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'front/js/jquery.countdown.min.js' %}"></script>
  <script src="{% static 'front/js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'front/js/aos.js' %}"></script>
  <script src="{% static 'front/js/jquery.fancybox.min.js' %}"></script>
  <script src="{% static 'front/js/jquery.sticky.js' %}"></script>
  <script src="{% static 'front/js/isotope.pkgd.min.js' %}"></script>

  <script src="{% static 'front/js/main.js' %}"></script>

  </body>
</html>
